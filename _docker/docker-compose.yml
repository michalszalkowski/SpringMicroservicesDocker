version: '3'

services:

  config-service:
    image: szalek/config-service
    build: ./config-service
    container_name: config-service
    expose:
      - "8888"
    networks:
      - szalek-network

  eureka-service:
    image: szalek/eureka-service
    build: ./eureka-service
    container_name: eureka-service
    ports: ['8761:8761']
    expose:
      - "8761"
    depends_on:
      - config-service
    networks:
      - szalek-network

  gateway-service:
    image: szalek/gateway-service
    build: ./gateway-service
    container_name: gateway-service
    ports: ['8080:8080']
    depends_on:
      - eureka-service
      - config-service
    networks:
      - szalek-network

  article-service:
    image: szalek/article-service
    build: ./article-service
    container_name: article-service
    expose:
      - "8080"
    depends_on:
      - eureka-service
      - config-service
    networks:
      - szalek-network
      - szalek-network-storage

  post-service:
    image: szalek/post-service
    build: ./post-service
    container_name: post-service
    expose:
      - "8080"
    depends_on:
      - eureka-service
      - config-service
    networks:
      - szalek-network

  storage-service:
    image: szalek/storage-service
    build: ./storage-service
    container_name: storage-service
    expose:
      - "8080"
    networks:
      - szalek-network-storage

networks:
  szalek-network:
    external: true
  szalek-network-storage:
    external: true