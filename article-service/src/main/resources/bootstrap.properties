spring.application.name=article-service
server.port=8080

spring.cloud.config.uri=http://config-service:8888
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=3000
spring.cloud.config.retry.multiplier=1.3
spring.cloud.config.retry.max-interval=5000
spring.cloud.config.retry.max-attempts=20

eureka.client.service-url.defaultZone=http://eureka-service:8761/eureka
eureka.instance.preferIpAddress=true

#eureka.client.instance.statusPageUrlPath=${spring.application.name}:${server.port}/actuator/info
#eureka.client.instance.healthCheckUrlPath= ${spring.application.name}:${server.port}/actuator/health